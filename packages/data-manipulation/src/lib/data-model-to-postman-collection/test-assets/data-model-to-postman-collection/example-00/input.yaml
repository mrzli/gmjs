collections:
  - name: Example
    properties:
      - name: name
        type: string
  - name: Currency
    properties:
      - name: code
        type: string
        pattern: '^[A-Z]{3}$'
  - name: ExchangeRate
    properties:
      - name: from
        type: objectId
      - name: to
        type: objectId
      - name: value
        type: decimal
        exclusiveMinimum: 0
  - name: GlobalSetting
    properties:
      - name: vatPercent
        type: decimal
      - name: surtaxPercent
        type: decimal
  - name: Periodicity
    properties:
      - name: type
        type: enumString
        enumValues: ['Day', 'Week', 'Month', 'Year']
  - name: EarningsSetting
    properties:
      - name: workingDaysPerYear
        type: int
        minimum: 0
        maximum: 366
      - name: workingHoursPerDay
        type: int
        minimum: 0
        maximum: 24
      - name: hourlyRate
        type: decimal
        exclusiveMinimum: 0
  - name: BusinessExpense
    properties:
      - name: name
        type: string
      - name: baseAmount
        type: decimal
        exclusiveMinimum: 0
      - name: currency
        type: objectId
      - name: addVat
        type: bool
      - name: periodicity
        type: objectId
      - name: quantity
        type: int
        minimum: 1
  - name: SalarySetting
    properties:
      - name: healthInsurancePercent
        type: decimal
        minimum: 0
      - name: retirementFirstPillarPercent
        type: decimal
        minimum: 0
      - name: retirementSecondPillarPercent
        type: decimal
        minimum: 0
      - name: nonTaxableAmount
        type: decimal
        minimum: 0
      - name: taxBrackets
        items:
          type:
            name: TaxBracket
            properties:
              - name: amountRange
                type: decimal
                minimum: 0
              - name: isInfiniteRange
                type: bool
              - name: taxPercent
                type: decimal
                exclusiveMinimum: 0
  - name: Salary
    properties:
      - name: gross1
        type: decimal
        exclusiveMinimum: 0
      - name: outgoingTransactionsPerSalary
        type: int
        minimum: 0
  - name: BankExpense
    properties:
      - name: monthlyFee
        type: decimal
        minimum: 0
      - name: incomingTransactionFee
        type: decimal
        minimum: 0
      - name: outgoingTransactionFee
        type: decimal
        minimum: 0
      - name: incomingTransactionsPerYear
        type: int
        minimum: 0
  - name: PersonalExpense
    properties:
      - name: name
        type: string
      - name: amount
        type: decimal
        exclusiveMinimum: 0
      - name: currency
        type: objectId
      - name: periodicity
        type: objectId
      - name: quantity
        type: int
        minimum: 1
